<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New finder</title>
    <link rel="shortcut icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="background-color:black">
  <header>
    <div class="container">
        <h1 class="w3-center w3-animate-top">UniversaLyrics</h1>
        <h2 class="w3-center w3-animate-left">Pick a song & I'll show it to you in a language of your choosing!</h2> 
        <form id="js-form" class="w3-animate-opacity">
            <label for="artist-name">Artist Name</label>
            <input type="text" name="artist-name" id="artist-name" required>
            <label for="song-title">Song Title</label>
            <input type="text" name="song-title" id="song-title" required>
            <label for="song-language">Language</label>
            <select id="song-language" class="langauge">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="hy">Armenian</option>
            <option value="zh">Chinese</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="hu">Indonesian</option>
            <option value="ga">Irish</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pl">Polish</option>
            <option value="ru">Russian</option>
            <option value="sl">Slovenian</option>
            <option value="sv">Swedish</option>
            <option value="tr">Turkish</option>
            <option value="zu">Zulu</option>
            </select>
            <input type="submit" value="Search" class="language">
        </form>
       </div> 
      </header>
      <div class="group">
        <div id="error-message" class="err centered">
      </div>
        <div class="item">
          <h3 id="engDiv"></h3>
            <div id="EnglishOnlyButton">
             <button type="button" id="eng-only">Show English Only</button>
            </div>
           <section id="en-results" class="lyrics"></section>
        </div>
        <div class="item">
          <h3 id="transDiv"></h3>
            <div id="TransOnlyButton">
             <button type="button" id="trans-only">Show Translation Only</button>
          </div>
        <section id="tr-results" class="lyrics"></section>
        </div>
      </div>  
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
