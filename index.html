<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New finder</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Lyric Finder</h1>

        <form id="js-form">
            <label for="search-term">Artist Name</label>
            <input type="text" name="artist-name" id="artist-name" required>
            <label for="search-term">Song Title</label>
            <input type="text" name="song-title" id="song-title" required>
            <label for="search-term">Language</label>
            <select id="song-language">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="hy">Armenian</option>
            <option value="zh">Chinese</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="hu">Indonesian</option>
            <option value="ga">Irish</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pl">Polish</option>
            <option value="ru">Russian</option>
            <option value="sl">Slovenian</option>
            <option value="sv">Swedish</option>
            <option value="tr">Turkish</option>
            <option value="zu">Zulu</option>

            </select>

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <h2>English Lyrics</h2>
        <section id="en-results">
        </section>
        <h2>Translated Lyrics</h2>
        <section id="results">
          
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
